# /etc/traefik/traefik.yml

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: :443

certificatesResolvers:
  lets-encrypt:
    acme:
      email: paustin@eoas.ubc.ca
      storage: /etc/traefik/acme.json
      dnsChallenge:
        provider: digitalocean
        delayBeforeCheck: 0

providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    exposedByDefault: false
    network: proxy_aug07
  file:
    directory: /etc/traefik/dynamic/
    
api:
  # Dashboard
  #
  # Optional
  # Default: true
  #
  dashboard: true
